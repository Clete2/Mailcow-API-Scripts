language: node_js
node_js:
  - "node"

jobs:
  include:
    - stage: build
      script: yarn build:production && yarn build:mac && yarn build:linux && yarn build:windows
      deploy:
        provider: releases
        api_key: "GITHUB OAUTH TOKEN"
        file: "dist/linux"
        skip_cleanup: true
        on:
          tags: true

cache: yarn